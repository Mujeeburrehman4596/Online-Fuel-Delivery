<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Fuel Delivery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<form id="trackOrderForm" class="container mt-5">
    <div class="mb-3">
        <label for="orderId" class="form-label">Order ID</label>
        <input type="text" class="form-control" id="orderId" placeholder="Enter your Order ID" required>
    </div>
    <button type="submit" class="btn btn-primary">Track Order</button>
</form>
<div id="orderStatus" class="mt-3"></div>

<script>
    const trackForm = document.getElementById('trackOrderForm');
    const orderStatusDiv = document.getElementById('orderStatus');

    trackForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const orderId = document.getElementById('orderId').value;
        // Simulate tracking order
        const status = "In Transit"; // Example status
        orderStatusDiv.innerHTML = `<p>Your order with ID <strong>${orderId}</strong> is currently <strong>${status}</strong>.</p>`;
    });
</script>

</footer>
<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
