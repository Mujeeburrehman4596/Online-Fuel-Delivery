<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Fuel Delivery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<form id="orderForm" class="container mt-5">
    <div class="mb-3">
        <label for="fuelType" class="form-label">Fuel Type</label>
        <select class="form-select" id="fuelType" required>
            <option value="" disabled selected>Select Fuel</option>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity (Liters)</label>
        <input type="number" class="form-control" id="quantity" placeholder="Enter amount" required>
    </div>
    <div class="mb-3">
        <label for="deliveryLocation" class="form-label">Delivery Location</label>
        <input type="text" class="form-control" id="deliveryLocation" placeholder="Enter your address" required>
    </div>
    <div class="mb-3">
        <label for="contactNumber" class="form-label">Contact Number</label>
        <input type="text" class="form-control" id="contactNumber" placeholder="Enter your phone number" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit Order</button>
</form>
<footer class="bg-light py-3">
    <p class="text-center mb-0">Â© 2024 FuelExpress. All rights reserved.</p>
</footer>

<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
